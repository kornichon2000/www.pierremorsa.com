					<header>
					    <div class="title">
					        <h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
					    </div>
					    <div class="meta">
							{{- $.Scratch.Set "dateType" .PublishDate }}
					        <time class="published" datetime='{{ ($.Scratch.Get "dateType").Format "2006-01-02" }}'>{{ ($.Scratch.Get "dateType").Format "2006-01-02" }}</time>
					    </div>
					</header>
