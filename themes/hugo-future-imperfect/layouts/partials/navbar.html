{{/* Navigation bar on top, actually just the blog title with the circle pic */}}

{{ "<!-- partials:navbar -->" | safeHTML }}
<section id="header">
	{{- $pic := .Site.Params.intro.pic }}
    {{- with $pic.src }}
		<a href="/"><img src="{{ . }}" class="intro-circle" width="48" alt="{{ $pic.alt }}" /></a>
    {{- end }}
	<h1><a href="/">{{ with .Site.Title }}{{ . }}{{ end }}</a></h1>
</section>{{ "<!-- header -->" | safeHTML }}
