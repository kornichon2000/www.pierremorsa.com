-top:0;margin-top:0;padding-top:0}ul.posts article{display:-moz-flex;display:-webkit-flex;display:-ms-flex;display:flex;-moz-align-items:-moz-flex-start;-webkit-align-items:-webkit-flex-start;-ms-align-items:-ms-flex-start;align-items:flex-start;-moz-flex-direction:row-reverse;-webkit-flex-direction:row-reverse;-ms-flex-direction:row-reverse;flex-direction:row-reverse}ul.posts article header{-moz-flex-grow:1;-webkit-flex-grow:1;-ms-flex-grow:1;flex-grow:1;-ms-flex:1}ul.posts article header>:last-child{margin-bottom:0}.post{padding:3em 3em 1em 3em;background:#ffffff;border:solid 1px rgba(160, 160, 160, 0.3);margin:0 0 3em 0;position:relative}.post>header{display:-moz-flex;display:-webkit-flex;display:-ms-flex;display:flex;-moz-flex-direction:column;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;border-bottom:solid 1px rgba(160, 160, 160, 0.3);left:-3em;margin:-3em 0 3em 0;position:relative;width:calc(100% + 6em)}.post>header .title{-moz-flex-grow:1;-webkit-flex-grow:1;-ms-flex-grow:1;flex-grow:1;-ms-flex:1;padding:3em 3em 0.5em 3em}.post>header .title h2{font-weight:900;font-size:1.5em}.post>header .title>:last-child{margin-bottom:0}.post>header .meta{padding:0em 3em 1.75em 3em;text-align:left}.post>header .meta>*{margin:0 0 1em 0}.post>header .meta>:last-child{margin-bottom:0}.post>header .meta .published{color:#bbbbbb;display:block;font-family:Helvetica, sans-serif;font-size:0.7em;font-weight:800;letter-spacing:0.25em;margin-top:0.5em;text-transform:uppercase;white-space:nowrap}@media screen and (max-width:980px){.post{border-left:0;border-right:0;padding:2em 2em 1em 2em;width:calc(100%)}.post>header{-moz-flex-direction:column;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;padding:3.75em 2em 1.25em 2em;border-left:0;width:calc(100% + 5em)}.post>header .title{-ms-flex:0 1 auto;margin:0 0 2em 0;padding:0;text-align:center}.post>header .meta{-moz-align-items:center;-webkit-align-items:center;-ms-align-items gin-top:0;padding-top:0}@media screen and (max-width:980px){#sidebar{border-top:solid 1px rgba(160, 160, 160, 0.3);margin:3em 0 0 0;min-width:0;padding:2em;width:100%}}#intro a{border:none}#intro header{padding-top:3em}#intro header p{font-size:0.8em}@media screen and (max-width:980px){#intro{margin:0 0 1.5em 0;padding:1.25em 0}#intro header p{color:#bbbbbb;font-size:0.7em}#intro>:last-child{margin-bottom:0}#intro header>:last-child{margin-bottom:0}}
