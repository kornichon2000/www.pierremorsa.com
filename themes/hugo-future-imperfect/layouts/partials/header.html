{{/* HTML Header section for all pages */}}

{{ "<!-- partials:header -->" | safeHTML }}
<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>{{ .Site.Title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{ hugo.Generator }}
		{{ partial "favicon" . }}
        <meta name="author" content="{{ with .Params.author }}{{ . }}{{ end }}" />
        <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		<meta http-equiv="Content-Language" content="fr" />
		<link rel="stylesheet" href="/css/main.css" />
        <link href=" {{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href=" {{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    </head>
    <body>
        <div id="wrapper">
