{{/* Navigation bar on top, actually just the blog title with the circle pic */}}

{{ "<!-- partials:topbar:start -->" | safeHTML }}
<section id="topbar">
    {{ with .Site.Params.avatar }}
		<a href="/"><img src="{{ .src }}" class="intro-circle" width="48" alt="{{ .alt }}" /></a>
    {{ end }}
	<h1><a href="/">{{ with .Site.Title }}{{ . }}{{ end }}</a></h1>
</section>{{ "<!-- topbar -->" | safeHTML }}
{{ "<!-- partials:topbar:end -->" | safeHTML }}
