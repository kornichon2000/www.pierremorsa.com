{{/* Buttons for navigation at bottom of list pages */}}

{{ "<!-- partials:pagination -->" | safeHTML }}
<nav id="navigation" class="flex-navigation">
	{{ if .Paginator.HasPrev }}
  	<a href="{{ .Paginator.Prev.URL }}" class="button">{{ .Site.Params.nav.previous }}</a>
	{{ else }}
		<a href="#" class="disabled button">{{ .Site.Params.nav.previous }}</a>
	{{ end }}
  {{ if .Paginator.HasNext }}
  	<a href="{{ .Paginator.Next.URL }}" class="button">{{ .Site.Params.nav.next }}</a>
  {{ else }}
  	<a href="#" class="disabled button">{{ .Site.Params.nav.next }}</a>
  {{ end }}
</nav>
