{{ "<!-- _default:article-summary:start -->" | safeHTML }}
<article class="post">
	{{ .Render "article-header" }}
	<div id="summary">
		<p>{{ printf "%s" .Summary | markdownify }}</p>
	    <ul class="actions">
	        <li><a href="{{ .RelPermalink }}" class="button big">Lire la suite</a></li>
	    </ul>
    </div>
</article>
{{ "<!-- _default:article-summary:end -->" | safeHTML }}
