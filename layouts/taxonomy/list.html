{{ define "main" }}
	{{ "<!-- taxonomy:category:start -->" | safeHTML }}
	<main>
	    <h1>{{ .Params.Term }}{{ .Title }}</h1> {{/* Page title (category name) */}}
		{{ range .Paginator.Pages }}
			{{ .Render "article-summary" }}
		{{ end }}
		{{ partial "pagination" . }}
	</main>
	{{ "<!-- taxonomy:category:end -->" | safeHTML }}
{{ end }}
