{{ define "main" }}
	{{ "<!-- taxonomy:list:start -->" | safeHTML }}
	<main>
		<h1>
			{{ .Parent.Title }} - {{ .Title }}
		</h1>
		{{ range .Paginator.Pages }}
			{{ .Render "article-summary" }}
		{{ end }}
		{{ partial "pagination" . }}
	</main>
	{{ "<!-- taxonomy:list:end -->" | safeHTML }}
{{ end }}
